{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Reporte de Ventas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'js/report.js' %}"></script>
  </head>
  <body class="bg-gray-100 p-6">
    {% if request.user.is_authenticated %} {% include 'nav_bar.html' %}
        <div class="animate__animated animate__fadeIn">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md mt-20">
      <h1 class="text-2xl font-bold text-gray-700 mb-4">
        Reporte de Productos Más Vendidos
      </h1>

        <div class="flex flex-row justify-between gap-4 mt-4">
            <div class="bg-white rounded-lg shadow-md p-3 md:p-6 flex-1">
                <span class="text-gray-700 text-sm font-bold">El total con IVA es:</span>
                <span class="text-lg font-extrabold text-blue-600">${{ totalCiva }}</span>
            </div>

            <div class="bg-white rounded-lg shadow-md p-3 md:p-6 flex-1">
                <span class="text-gray-700 text-sm font-bold">El total sin IVA es:</span>
                <span class="text-lg font-extrabold text-red-800">${{ totalSiva }}</span>
            </div>
        </div>

        <div class="mt-5">
            <label for="mesSeleccionado" class="text-gray-700 font-bold block mb-2">Seleccionar mes:</label>
            <select id="mesSeleccionado" class="border border-gray-300 p-2 rounded-md w-full md:w-1/3">
                <option value="1" {% if mes_seleccionado == "1" %}selected{% endif %}>Enero</option>
                <option value="2" {% if mes_seleccionado == "2" %}selected{% endif %}>Febrero</option>
                <option value="3" {% if mes_seleccionado == "3" %}selected{% endif %}>Marzo</option>
                <option value="4" {% if mes_seleccionado == "4" %}selected{% endif %}>Abril</option>
                <option value="5" {% if mes_seleccionado == "5" %}selected{% endif %}>Mayo</option>
                <option value="6" {% if mes_seleccionado == "6" %}selected{% endif %}>Junio</option>
                <option value="7" {% if mes_seleccionado == "7" %}selected{% endif %}>Julio</option>
                <option value="8" {% if mes_seleccionado == "8" %}selected{% endif %}>Agosto</option>
                <option value="9" {% if mes_seleccionado == "9" %}selected{% endif %}>Septiembre</option>
                <option value="10" {% if mes_seleccionado == "10" %}selected{% endif %}>Octubre</option>
                <option value="11" {% if mes_seleccionado == "11" %}selected{% endif %}>Noviembre</option>
                <option value="12" {% if mes_seleccionado == "12" %}selected{% endif %}>Diciembre</option>
            </select>
        </div>

      <div class="flex flex-col md:flex-row items-center justify-between mt-5">
        <div class="w-full h-[500px]">
          <canvas id="graficaProductos"></canvas>
        </div>
      </div>
    </div>
        </div>
    {% else %}

    <div class="flex flex-col items-center justify-center min-h-screen text-center">
        <h2 class="text-2xl font-semibold text-gray-700">No está autenticado</h2>
        <a href="{% url 'login' %}" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Iniciar sesión</a>
    </div>

    {% endif %}
    <script>
      var labels = {{ labels|safe }};
      var data = {{ data|safe }};

      document.getElementById('mesSeleccionado').addEventListener('change', function() {
        const mes = this.value;
        window.location.href = "?mes=" + mes;
        });
    </script>
  </body>
</html>
