{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<nav class="fixed top-0 left-0 w-full bg-gradient-to-r from-gray-800 to-black text-white shadow-xl z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-center h-20 space-x-16">
            <!-- LOGO -->
            <div class="flex items-center">
                <a href="{% url 'login' %}">
                    <img src="{% static 'img/casa.png' %}" alt="Logo" class="h-12 w-auto">
                </a>
            </div>

            <!-- Menú principal (pantallas grandes) -->
            <div class="hidden md:flex space-x-10 text-lg font-semibold">
                <a href="{% url 'products' %}" class="hover:text-blue-400 transition-all">Inventario</a>
                <a href="{% url 'list_quotes' %}" class="hover:text-blue-400 transition-all">Cotizaciones</a>
                {% if not empleado %}
                    <a href="{% url 'report_dashboard' %}" class="hover:text-blue-400 transition-all">Reporte</a>
                {% endif %}
            </div>

            <!-- Botón de cerrar sesión -->
            <div class="hidden md:flex items-center">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-700 transition-all shadow-lg">
                        Cerrar Sesión
                    </button>
                </form>
            </div>

            <!-- Icono de menú hamburguesa (para móviles) -->
            <button class="md:hidden text-white focus:outline-none" id="mobile-menu-button">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Menú desplegable en móviles -->
        <div class="hidden md:hidden space-y-4 text-center p-4" id="navbarCollapse">
            <a href="{% url 'products' %}" class="block text-gray-300 hover:text-blue-400">Inventario</a>
            <a href="{% url 'list_quotes' %}" class="block text-gray-300 hover:text-blue-400">Cotizaciones</a>
            {% if not empleado %}
            <a href="{% url 'report_dashboard' %}" class="block text-gray-300 hover:text-blue-400">Reporte</a>
            {% endif %}
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-700 transition-all shadow-lg">
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        document.getElementById('navbarCollapse').classList.toggle('hidden');
    });
</script>

</body>
</html>
