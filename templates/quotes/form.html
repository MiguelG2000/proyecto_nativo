<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Crear Cotización</title>
</head>
<body class="bg-gray-100 p-8">
{% include 'nav_bar.html' %}
<form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-20">
    {% csrf_token %}

    <label for="id" class="block text-sm font-medium text-gray-700">ID de Cotización:</label>
    <input type="text" name="id" id="id" value="{{ quote.id }}" required
           class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">

    <label for="cliente" class="block text-sm font-medium text-gray-700">Cliente:</label>
        <input type="text" name="cliente" id="cliente" value="{{ quote.cliente }}" required
           class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">

    <label for="fecha" class="block mt-4 text-sm font-medium text-gray-700">Fecha:</label>
    <input type="date" name="fecha" id="fecha" required readonly
           class="w-full p-2 border border-gray-300 bg-gray-100 rounded-md">

    <label for="fecha_propuesta" class="block mt-4 text-sm font-medium text-gray-700">Fecha Propuesta:</label>
    <input type="date" name="fecha_propuesta" id="fecha_propuesta" required readonly
           class="w-full p-2 border border-gray-300 bg-gray-100 rounded-md">

    <label for="status" class="block mt-4 text-sm font-medium text-gray-700">Status:</label>
    <select name="status" id="status" required
            class="w-full p-2 border border-gray-300 bg-gray-100 rounded-md">
        <option value="Pendiente" selected>Pendiente</option>
        <option value="Aceptado">Aceptado</option>
        <option value="Completado">Completado</option>
        <option value="Cancelado">Cancelado</option>
        <option value="En proceso">En proceso</option>
        <option value="Contraoferta">Contraoferta</option>
    </select>

    <label for="anticipo" class="block mt-4 text-sm font-medium text-gray-700">Anticipo</label>
    <input type="number" step="0.01" name="anticipo" id="anticipo" value="{{ quote.anticipo }}" required
            class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">

    <label for="servicio_envio" class="block mt-4 text-sm font-medium text-gray-700">Servicio de Envio</label>
    <input type="text" name="servicio_envio" id="servicio_envio" value="{{ quote.servicio_envio }}" required
            class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">

    <label for="costo_envio" class="block mt-4 text-sm font-medium text-gray-700">Costo Envio</label>
    <input type="number" step="0.01" name="costo_envio" id="costo_envio" value="{{ quote.costo_envio }}" required
            class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">

    <label for="metodo_pago" class="block mt-4 text-sm font-medium text-gray-700">Metodo de Pago</label>
    <select name="metodo_pago" id="metodo_pago" required
            class="w-full p-2 border border-gray-300 bg-gray-100 rounded-md">
        <option value="No" selected>No</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Transferencia">Transferencia</option>
        <option value="Tarjeta Debito/Credito">Tarjeta Debito/Credito</option>
    </select>

    <label for="iva_8" class="block mt-4 text-sm font-medium text-gray-700">IVA 8%</label>
    <input type="checkbox" name="iva_8" id="iva_8" {% if quote.iva_8 %}checked{% endif %}
       class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">

    <label for="iva_16" class="block mt-4 text-sm font-medium text-gray-700">IVA 16%</label>
    <input type="checkbox" name="iva_16" id="iva_16" {% if quote.iva_16 %}checked{% endif %}
       class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">

    <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Agregar</button>
</form>
</body>
</html>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        function formatDateToInput(date) {
            return date.toISOString().split("T")[0];  // Formato YYYY-MM-DD
        }

        let today = new Date();
        let futureDate = new Date();
        futureDate.setDate(today.getDate() + 7);

        document.getElementById("fecha").value = formatDateToInput(today);
        document.getElementById("fecha_propuesta").value = formatDateToInput(futureDate);
    });
</script>
