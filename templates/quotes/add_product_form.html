<!-- Contenedor principal -->
<div class="bg-white p-6 rounded-2xl shadow-xl mt-10 max-w-4xl mx-auto space-y-6 border border-gray-100">
    <h3 class="text-xl font-bold text-gray-800 flex items-center gap-2">
        <i class="fas fa-box-open text-indigo-500"></i> Agregar un nuevo producto
    </h3>

    <!-- Formulario -->
    <form id="add-product-form" method="POST" action="{% url 'add_product_to_quote' cotizaciones.id %}" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Selector de producto -->
            <div>
                <label for="producto" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-box text-gray-500 mr-1"></i>Selecciona un producto
                </label>
                <select name="producto" id="producto"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    {% for producto in products %}
                        <option value="{{ producto.id }}">{{ producto.nombre }} - ${{ producto.precio_general }} / ${{ producto.precio_distribuidor }} / Inventario: {{ producto.inventario }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Cantidad -->
            <div>
                <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-1">
                    <i class="fas fa-sort-numeric-up text-gray-500 mr-1"></i>Cantidad
                </label>
                <input type="number" name="cantidad" id="cantidad" min="1" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            </div>
        </div>

        <!-- Checkbox precio distribuidor -->
        <div class="flex items-center mt-2">
            <input type="checkbox" name="usar_precio_distribuidor" id="usar_precio_distribuidor"
                   class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="usar_precio_distribuidor" class="ml-2 block text-sm text-gray-900">
                <i class="fas fa-tag mr-1 text-indigo-500"></i>Usar precio de distribuidor
            </label>
        </div>

        <!-- Botones -->
        <div class="flex flex-col sm:flex-row justify-end gap-4 mt-4">
            <button type="button" id="add-more-btn"
                    class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-xl transition">
                <i class="fas fa-plus"></i> Agregar Producto
            </button>
            <button type="button" id="save-and-finish-btn"
                    class="inline-flex items-center gap-2 bg-green-600 hover:bg-green-700 text-white font-semibold px-5 py-2 rounded-xl transition">
                <i class="fas fa-check-circle"></i> Guardar y Terminar
            </button>
        </div>
    </form>

    <!-- Mensajes -->
    <div id="message-container" class="mt-4"></div>

    <!-- Lista de productos agregados -->
    <div id="added-products-list" class="mt-6">
        <h4 class="text-md font-semibold text-gray-800 mb-2 flex items-center gap-2">
            <i class="fas fa-list text-indigo-500"></i> Productos agregados
        </h4>
        <ul id="products-list" class="list-disc pl-5 text-gray-700 space-y-1"></ul>
    </div>
</div>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Choices.js (para select mejorado) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Reemplaza "yourkitid" por tu ID de kit de FontAwesome -->

<!-- Script de funcionalidad -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        new Choices('#producto', {
            searchEnabled: true,
            itemSelectText: '',
            noResultsText: 'Sin resultados',
            placeholder: true,
            placeholderValue: 'Busca un producto...',
        });

        const form = document.getElementById('add-product-form');
        const messageContainer = document.getElementById('message-container');
        const productsList = document.getElementById('products-list');
        const addMoreBtn = document.getElementById('add-more-btn');
        const saveAndFinishBtn = document.getElementById('save-and-finish-btn');

        function addProduct() {
            const formData = new FormData(form);

            axios.post(form.action, formData)
                .then(function (response) {
                    messageContainer.innerHTML = `
                        <div class="bg-green-100 border border-green-400 text-green-800 px-4 py-3 rounded-lg" role="alert">
                            <strong class="font-bold">✔ Éxito:</strong>
                            <span class="block sm:inline">${response.data.message}</span>
                        </div>
                    `;

                    const productoSelect = document.getElementById('producto');
                    const productoText = productoSelect.options[productoSelect.selectedIndex].text;
                    const cantidad = document.getElementById('cantidad').value;
                    const precio = document.getElementById('usar_precio_distribuidor').checked ? 'distribuidor' : 'general';

                    const listItem = document.createElement('li');
                    listItem.textContent = `${cantidad}x ${productoText.split('-')[0].trim()} (Precio: ${precio})`;
                    productsList.appendChild(listItem);

                    document.getElementById('cantidad').value = '1';
                    document.getElementById('usar_precio_distribuidor').checked = false;

                    setTimeout(() => {
                        messageContainer.innerHTML = '';
                    }, 3000);
                })
                .catch(function (error) {
                    messageContainer.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-800 px-4 py-3 rounded-lg" role="alert">
                            <strong class="font-bold">✖ Error:</strong>
                            <span class="block sm:inline">${error.response?.data?.error || 'Ocurrió un error al agregar el producto.'}</span>
                        </div>
                    `;
                });
        }

        addMoreBtn.addEventListener('click', function (e) {
            e.preventDefault();
            addProduct();
        });

        saveAndFinishBtn.addEventListener('click', function (e) {
            e.preventDefault();
            window.location.reload();
        });
    });
</script>
