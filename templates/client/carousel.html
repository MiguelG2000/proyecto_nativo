{% load static %}
<section id="inicio" class="hero relative h-screen w-full overflow-hidden">
        <!-- Slide 1 -->
        <div class="hero-slide active h-full w-full flex items-center justify-center bg-cover bg-center" style="background-image: url('{% static 'img/sistema.jpg' %}');">
            <div class="slide-content bg-black/50 p-8 rounded-lg max-w-2xl mx-4 text-center text-white">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Innovación en Sistemas Constructivos</h1>
                <p class="text-xl mb-6">Soluciones avanzadas para cada etapa de tu obra</p>
                <a href="#productos" class="btn bg-secondary hover:bg-accent text-white px-6 py-3 rounded-md transition-colors duration-300 inline-block">Ver Productos</a>
            </div>
        </div>

        <!-- Slide 2 -->
        <div class="hero-slide h-full w-full flex items-center justify-center bg-cover bg-center" style="background-image: url('{% static 'img/materiales.jpg' %}');">
            <div class="slide-content bg-black/50 p-8 rounded-lg max-w-2xl mx-4 text-center text-white">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Materiales Sustentables</h1>
                <p class="text-xl mb-6">Tecnología eco-amigable para construcciones eficientes</p>
                <a href="#aplicaciones" class="btn bg-secondary hover:bg-accent text-white px-6 py-3 rounded-md transition-colors duration-300 inline-block">Ver Aplicaciones</a>
            </div>
        </div>

        <!-- Slide 3 -->
        <div class="hero-slide h-full w-full flex items-center justify-center bg-cover bg-center" style="background-image: url('{% static 'img/chiapaneco.jpg' %}');">
            <div class="slide-content bg-black/50 p-8 rounded-lg max-w-2xl mx-4 text-center text-white">
                <h1 class="text-4xl md:text-5xl font-bold mb-4">100% Chiapaneco</h1>
                <p class="text-xl mb-6">Calidad y servicio con identidad local</p>
                <a href="#nosotros" class="btn bg-secondary hover:bg-accent text-white px-6 py-3 rounded-md transition-colors duration-300 inline-block">Conócenos</a>
            </div>
        </div>

        <div class="slider-controls absolute bottom-8 left-0 right-0 flex justify-center items-center space-x-4">
            <button class="prev-slide text-white bg-black/30 p-2 rounded-full hover:bg-black/50 transition-colors">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="slider-dots flex space-x-2">
                <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot active" data-slide="0"></button>
                <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot" data-slide="1"></button>
                <button class="w-3 h-3 rounded-full bg-white/50 hover:bg-white transition-colors dot" data-slide="2"></button>
            </div>
            <button class="next-slide text-white bg-black/30 p-2 rounded-full hover:bg-black/50 transition-colors">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>
