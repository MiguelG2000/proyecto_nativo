{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("inputPassword");
            let icon = document.getElementById("togglePasswordIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>
    <style>
        body {
            background-image: url("{% static 'img/fondo.webp' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: -1;
        }
    </style>
    {% tailwind_css %}
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-12 rounded-2xl shadow-xl w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="{% static 'img/logo.png' %}" alt="Logo de la empresa" class="w-32">
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Bienvenido</h2>
        <p class="text-center text-gray-500 mb-6">Ingrese sus credenciales para acceder a su cuenta</p>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-4 text-sm">
                <strong>Error:</strong> Usuario, contraseña o código incorrectos.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-5">
                <label for="inputUsername" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                <input type="text" id="inputUsername" name="username" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ingrese su usuario" required>
            </div>

            <div class="mb-5">
                <label for="inputPassword" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <div class="relative">
                    <input type="password" id="inputPassword" name="password" class="mt-2 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 pr-10" placeholder="Ingrese su contraseña" required>
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePassword()">
                        <i id="togglePasswordIcon" class="fas fa-eye text-gray-500"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg hover:bg-blue-700 transition">Ingresar</button>

            <p class="text-center text-gray-500 text-sm mt-6">&copy; 2024 - Todos los derechos reservados</p>
        </form>
    </div>
</body>
</html>
