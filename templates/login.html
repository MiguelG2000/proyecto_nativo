<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
        .toggle-password {
            cursor: pointer;
        }
        .divider {
            text-align: center;
            margin: 15px 0;
            font-size: 14px;
            color: #aaa;
            position: relative;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
            display: block;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- LOGO DE LA EMPRESA -->
    <img src="URL_DEL_LOGO" alt="Logo de la empresa" class="logo">

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <h2 class="h4 mb-3">Iniciar Sesión</h2>
        <p class="text-muted">Ingrese sus credenciales para continuar</p>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <strong>Error:</strong> Usuario, contraseña o código incorrectos.
            </div>
        {% endif %}

        <!-- Campo de Usuario -->
        <div class="mb-3">
            <label for="inputUsername" class="form-label">Nombre de usuario</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="inputUsername" class="form-control" placeholder="Nombre de usuario" name="username" required autofocus>
            </div>
        </div>

        <!-- Campo de Contraseña -->
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Contraseña</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="password" required>
                <span class="input-group-text toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
        </div>

        <!-- Campo para Código de Microsoft Authenticator
        <div class="mb-3">
            <label for="inputOtp" class="form-label">Código de autenticación</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="text" id="inputOtp" class="form-control" placeholder="Código de Microsoft Authenticator" name="otp" required>
            </div>
        </div> -->

        <button class="btn btn-primary w-100" type="submit">Ingresar</button>

        <div class="text-center mt-3">
            <p class="text-muted">&copy; 2024 - Todos los derechos reservados</p>
        </div>
    </form>
</div>

<script>
    function togglePassword() {
        let passwordField = document.getElementById("inputPassword");
        let icon = document.querySelector(".toggle-password i");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

</body>
</html>
