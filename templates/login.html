{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("inputPassword");
            let icon = document.getElementById("togglePasswordIcon");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>
    {% tailwind_css %}
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <div class="flex justify-center mb-4">
            <img src="{% static 'img/logo.png' %}" alt="Logo de la empresa" class="w-24">
        </div>
        <h2 class="text-xl font-semibold text-center mb-2">Iniciar Sesión</h2>
        <p class="text-sm text-gray-600 text-center mb-4">Ingrese sus credenciales para continuar</p>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">
                <strong>Error:</strong> Usuario, contraseña o código incorrectos.
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-4">
                <label for="inputUsername" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                <div class="relative">
                    <input type="text" id="inputUsername" name="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ingrese su usuario" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="inputPassword" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <div class="relative">
                    <input type="password" id="inputPassword" name="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 pr-10" placeholder="Ingrese su contraseña" required>
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer" onclick="togglePassword()">
                        <i id="togglePasswordIcon" class="fas fa-eye text-gray-500"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Ingresar</button>

            <p class="text-center text-gray-500 text-sm mt-4">&copy; 2024 - Todos los derechos reservados</p>
        </form>
    </div>
</body>
</html>
