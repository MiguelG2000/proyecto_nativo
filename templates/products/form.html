<form method="POST">
  {% csrf_token %}
    <input type="hidden" name="quote_id" value="{{ id }}">
  <div class="form-group">
    <label>Nombre</label>
    <input
            type="text"
            class="form-control"
            name="nombre"
            placeholder="Nombre producto"
            value="{{product.nombre}}">
  </div>
  <div class="form-group">
    <label>Descripci√≥n</label>
    <input
            type="text"
            class="form-control"
            name="descripcion"
            placeholder="Descripcion producto"
            value="{{product.descripcion}}"
    >
  </div>
  <div class="form-group">
    <label>Categoria</label>
    <input
            type="text"
            class="form-control"
            name="categoria"
            placeholder="Categoria"
            value="{{product.categoria}}"
    >
  </div>
    <div class="form-group">
        <label>Volumen</label>
        <input
        type="number"
        step="any"
        class="form-control"
        name="volumen"
        placeholder="Volumen del producto"
        value="{{product.volumen}}">
    </div>
    <div class="form-group">
        <label>Unidad</label>
        <input
        type="text"
        class="form-control"
        name="unidad"
        placeholder="Unidad del producto"
        value="{{product.unidad}}">
    </div>

    <div class="form-group">
    <label>Inventario</label>
    <input
            type="number"
            class="form-control"
            name="inventario"
            placeholder="No de piezas del producto"
            value="{{product.inventario}}">
  </div>

    <div class="form-group">
    <label>Precio general</label>
    <input
            type="number"
            step="any"
            class="form-control"
            name="precio_general"
            placeholder="Precio al publico del producto"
            value="{{product.precio_general}}">
  </div>
    <div class="form-group">
        <label>Precio de distribuidor</label>
        <input
        type="number"
        step="any"
        class="form-control"
        name="precio_distribuidor"
        placeholder="Precio al distribuidor del producto"
        value="{{product.precio_distribuidor}}">
    </div>

  <button type="submit" class="btn btn-success">Agregar</button>
</form>
